<!doctype html>
<html class="no-js">
<head>
    <title>测试</title>

</head>
<body>
    <ul>
    
        <li>pagelet1 | pagelet1
    
        <li>pagelet2 | pagelet2
    
    </ul>

    
       <div id="pagelet1" class="pagelet1">loading...pagelet1...</div>
    
       <div id="pagelet2" class="pagelet2">loading...pagelet2...</div>
    

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bigpipe.js"></script>
    <script>
        var bigpipe=new Bigpipe();

        
        
        bigpipe.ready('pagelet1',function(data){
            $("#pagelet1").html(data);
        })
        
        
        bigpipe.ready('pagelet2',function(data){
            $("#pagelet2").html(data);
        })
        
    
    </script>
</body>
